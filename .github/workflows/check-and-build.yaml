name: Check and Build

on: [push, pull_request]

jobs:
  black:
    name: Python black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: make qa-black

  codespell:
    name: Codespell
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: make qa-codespell

  flake8:
    name: Python flake8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: make qa-flake8

  pytest:
    name: Python pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: make qa-pytest

  build:
    name: Python Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: make build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
